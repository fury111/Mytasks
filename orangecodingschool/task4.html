<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill in your informaion</h1>
    <fieldset>
      <legend>Form</legend>
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <strong>Your Gender</strong><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <strong>Favorite Subjects</strong><br>
    <input type="checkbox" id="cpp" name="subject" value="C++">
    <label for="cpp">C++</label>
    <input type="checkbox" id="java" name="subject" value="Java">
    <label for="java">Java</label>
    <input type="checkbox" id="csharp" name="subject" value="C#">
    <label for="csharp">C#</label>
    <input type="checkbox" id="php" name="subject" value="PHP">
    <label for="php">PHP</label>
    <input type="checkbox" id="sql" name="subject" value="SQL">
    <label for="sql">SQL</label><br><br>

    <strong>Your City</strong><br>
    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="irbid">Irbid</option>
      <option value="amman">Amman</option>
      <option value="zarqa">Zarqa</option>
      <option value="aqaba">Aqaba</option>
    </select><br><br>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image"><br><br>

    <label for="about">Write About Yourself:</label><br>
    <textarea id="about" name="about" rows="5" cols="50" placeholder="Write Here"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
  </fieldset>
</body>
</html>
